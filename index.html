<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeurreLune</title>

    <!-- تضمين الخط Kaushan Script من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <style>
        /* تضمين الخط المخصص من GitHub */
        @font-face {
            font-family: 'Louis George Cafe';
            src: url('https://raw.githubusercontent.com/beurreLune/Qr-Code/main/Louis%20George%20Cafe%20Bold%20Italic.ttf') format('truetype');
            font-weight: bold;
            font-style: italic;
        }

        /* تنسيق الصفحة */
        body {
            font-family: 'Louis George Cafe', Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background-color: #FBFBE8; /* لون الخلفية */
            color: #411B06; /* لون الخط */
        }

        /* تطبيق الخط Kaushan Script على العناصر المحددة */
        h1 {
            font-family: 'Kaushan Script', cursive;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .social-section p {
            font-family: 'Kaushan Script', cursive;
            font-size: 20px;
        }

        .icon-section {
            margin: 30px 0;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        .icon-container img {
            width: 80px; /* حجم الأيقونة */
            height: 80px;
            margin-bottom: 10px;
        }

        .icon-container a {
            text-decoration: none;
            color: #411B06;
            font-size: 20px;
        }

        .social-section {
            margin-top: 40px;
            font-size: 18px;
            color: #411B06;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <h1>C’est si bon!</h1>

    <!-- قسم الأيقونات الرئيسية -->
    <div class="icon-section">
        <div class="icon-container">
            <a href="https://drive.google.com/file/d/1cxO4PhdHyGo3rg-Yxlkf9P-M61gFriaU/view?usp=drive_link" target="_blank">
                <img src="https://raw.githubusercontent.com/beurreLune/Qr-Code/main/6.png">
                <p>Menu</p>
            </a>
        </div>
        <div class="icon-container">
            <a href="https://www.google.com/maps/place/Mokhito/@30.0699565,31.2184152,17z/data=!4m8!3m7!1s0x145841b07d00d561:0x2d05eea6f71f8360!8m2!3d30.0699565!4d31.2184152!9m1!1b1!16s%2Fg%2F11vjtc9w30?entry=ttu&g_ep=EgoyMDI0MTAyOS4wIKXMDSoASAFQAw%3D%3D" target="_blank">
                <img src="https://raw.githubusercontent.com/beurreLune/Qr-Code/main/7.png">
                <p>Reviews</p>
            </a>
        </div>
    </div>

    <!-- نص مشاركة التجربة -->
    <div class="social-section">
        <p>Enjoyed your visit?<br>Share your experience with us!</p>
    </div>

    <!-- أيقونات التواصل الاجتماعي -->
    <div class="social-icons">
        <a href="https://www.facebook.com/share/wfyiK8mh9AdXqDhw/" target="_blank">
            <img src="https://raw.githubusercontent.com/beurreLune/Qr-Code/main/1%20(4).png">
        </a>
        <a href="https://www.instagram.com/beurrelune?igsh=MWY0MXYzODgwaHZ2Zw==" target="_blank">
            <img src="https://raw.githubusercontent.com/beurreLune/Qr-Code/main/2.png">
        </a>
        <a href="https://www.tiktok.com/@beurrelune?_t=8quwcRV1NJ9&_r=1" target="_blank">
            <img src="https://raw.githubusercontent.com/beurreLune/Qr-Code/main/3.png">
        </a>
        <a href="https://www.snapchat.com/add/beurrelune?share_id=n-GY8ppcUdA&locale=en-GB" target="_blank">
            <img src="https://raw.githubusercontent.com/beurreLune/Qr-Code/main/4.png">
        </a>
        <a href="https://wa.me/your-number" target="_blank">
            <img src="https://raw.githubusercontent.com/beurreLune/Qr-Code/main/5.png">
        </a>
    </div>

</body>
</html>
